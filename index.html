<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeCode Camp Coffee menu clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <hr />
      <section>
        <h2>Coffee</h2>
        <img src="./img/coffee.jpg" alt="coffee icon" />

        <div class="french">
          <p>French Vanilla</p>
          <p>3.00</p>
        </div>
        <div class="caramel">
          <p>Caramel Macchiato</p>
          <p>3.75</p>
        </div>
        <div class="pumpkin">
          <p>Pumpkin Spice</p>
          <p>3.50</p>
        </div>
        <div class="hazelnut">
          <p>Hazelnut</p>
          <p>4.00</p>
        </div>
        <div class="mocha">
          <p>Mocha</p>
          <p>4.50</p>
        </div>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="./img/pie.jpg" alt="pie icon" />
        <div class="donut">
          <p>Donut</p>
          <p>1.50</p>
        </div>
        <div class="cherry">
          <p>Cherry Pie</p>
          <p>2.75</p>
        </div>
        <div class="cheesecake">
          <p>Cheesecake</p>
          <p>3.00</p>
        </div>
        <div class="cinnamon">
          <p>Cinnamon Roll</p>
          <p>2.50</p>
        </div>
      </section>
      <hr class="horizontal" />
      <footer>
        <a href="https://www.freecodecamp.org/">Visit our website</a>
        <p class="address">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
